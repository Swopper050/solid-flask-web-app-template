name: Lints and Tests

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
      - main

jobs:
  lint-ui:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup npm
      uses: actions/setup-node@v4
      with:
        node-version: 23

    - name: Install dependencies
      run: cd ui && make deps

    - name: Lint
      run: cd ui && make lint
      
  lint-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: cd api && make deps

    - name: Lint
      run: cd api && make lint

  tests-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: cd api && make deps

    - name: Tests
      run: cd api && make test
      
  check-migrations:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: my_solid_app_db_root_password
          MYSQL_DATABASE: my_solid_app_db
          MYSQL_USER: my_solid_app_user
          MYSQL_PASSWORD: my_solid_app_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: cd api && make deps

    - name: Check for unmigrated changes
      run: |
        cd api
        # Apply current migrations to get the database to the latest known state
        make db_upgrade
        
        # Try to create a new migration and check if it's empty
        make migrate
        
        # Check if a real migration was created (non-empty migration)
        if grep -q "op\." migrations/versions/$(ls -t migrations/versions/ | head -n 1); then
          echo "::error::Database model changes detected without corresponding migration. Please run 'cd api && make migrate' to create the required migration."
          exit 1
        fi

  check-translations:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
        
    - name: Check translations
      run: cd ui && make check_translations

  docker-api-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v4

      - name: Build docker image
        run: cd api && make docker_latest

  docker-ui-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v4

      - name: Build docker image
        run: cd ui && make docker_latest
