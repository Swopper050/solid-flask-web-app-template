server {
    listen 80;
    server_name staging.my-solid-app.nl www.staging.my-solid-app.nl;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name staging.my-solid-app.nl www.staging.my-solid-app.nl;

    ssl_certificate /etc/letsencrypt/live/staging.my-solid-app.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.my-solid-app.nl/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
